<div class="card-component">
    <p-card [style]="{ width: '360px' }">
        <ng-template pTemplate="header">
            <img [alt]="item?.nome" [src]="item?.imagem" />
        </ng-template>
        <h2> {{item?.nome}} </h2>
        <p>  {{item?.descricao}} </p>
        <div class="preco">
            <span> R$ {{item?.preco}} </span>
        </div>
        <div>
            <p-button label="Adicionar ao carrinho" [raised]="true" severity="warning" />
        </div>
    </p-card>
