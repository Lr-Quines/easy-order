<eo-auth-container>
  <div class="infos">
    <p-floatLabel>
      <input pInputText id="username" [(ngModel)]="username" />
      <label for="username"> Usu√°rio </label>
    </p-floatLabel>
    <p-floatLabel>
      <p-password id="password" [(ngModel)]="password"/>
      <label for="password"> Senha </label>
    </p-floatLabel>
    <p-floatLabel>
      <p-password id="confirm-password" [(ngModel)]="confirmPassword" [feedback]="false" />
      <label for="confirm-password"> Confirmar senha </label>
    </p-floatLabel>
    <div class="button">
      <p-button label="Cadastrar" routerLink="/home" />
    </div>
    <div class="button">
      <p-button label="Voltar" [link]="true" routerLink="/login"/>
    </div>
  </div>
</eo-auth-container>
